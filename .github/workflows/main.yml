name: Cleanup Action History

on:
  workflow_dispatch:  # 允许手动触发此工作流
    inputs:
      run_id:
        description: 'Workflow run ID to delete'
        required: true
        type: string

jobs:
  delete_action_history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete the specified workflow run history
        run: |
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.inputs.run_id }}"
